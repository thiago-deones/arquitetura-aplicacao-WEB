<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Departamentos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h1>Departamentos</h1>
    <a class="btn btn-primary mb-3" th:href="@{/departamentos/novo}">Novo Departamento</a>
    <table class="table table-striped">
      <thead><tr><th>ID</th><th>Nome</th><th>Localização</th><th>Ações</th></tr></thead>
      <tbody>
        <tr th:each="d : ${departamentos}">
          <td th:text="${d.id}">1</td>
          <td th:text="${d.nome}">Nome</td>
          <td th:text="${d.localizacao}">Local</td>
          <td>
            <a th:href="@{/departamentos/{id}/editar(id=${d.id})}" class="btn btn-sm btn-warning">Editar</a>
            <form th:action="@{/departamentos/{id}/deletar(id=${d.id})}" method="post" style="display:inline">
              <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Excluir?')">Excluir</button>
            </form>
            
          </td>
        </tr>
      </tbody>
    </table>
    <a class="btn btn-secondary" th:href="@{/}">Voltar à Página Principal</a>
  </div>

</body>
</html>
