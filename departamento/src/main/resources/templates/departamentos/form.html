<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Departamento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h1 th:text="${departamento.id} != null ? 'Editar Departamento' : 'Novo Departamento'">Novo</h1>
    <form th:action="@{/departamentos/salvar}" th:object="${departamento}" method="post">
      <input type="hidden" th:field="*{id}"/>
      <div class="mb-3">
        <label class="form-label">Nome</label>
        <input type="text" th:field="*{nome}" class="form-control" required/>
      </div>
      <div class="mb-3">
        <label class="form-label">Localização</label>
        <input type="text" th:field="*{localizacao}" class="form-control"/>
      </div>
      <button class="btn btn-primary" type="submit">Salvar</button>
      <a class="btn btn-secondary" th:href="@{/departamentos}">Cancelar</a>
    </form>
  </div>
</body>
</html>
