<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Início - Sistema de Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            background: linear-gradient(135deg, #007bff, #00c851);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            width: 400px;
            background-color: #ffffffee;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            padding: 40px;
            text-align: center;
            animation: fadeIn 1s ease;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.03);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #333;
        }

        p {
            color: #555;
            font-size: 1rem;
            margin-bottom: 2rem;
        }

        .btn {
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 500;
            transition: 0.3s;
        }

        .btn:hover {
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
<div class="card">
    <h1>Sistema de Gerenciamento</h1>
    <p>Escolha uma das opções abaixo:</p>
    <div class="d-flex justify-content-center gap-3 mt-3">
        <a class="btn btn-primary btn-lg" th:href="@{/departamentos}">Departamentos</a>
        <a class="btn btn-success btn-lg" th:href="@{/funcionarios}">Funcionários</a>
    </div>
</div>
</body>
</html>
