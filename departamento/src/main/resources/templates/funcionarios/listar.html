<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Funcionários</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h1>Funcionários</h1>
    <a class="btn btn-primary mb-3" th:href="@{/funcionarios/novo}">Novo Funcionário</a>
    <table class="table table-striped">
      <thead><tr><th>ID</th><th>Nome</th><th>Email</th><th>Admissão</th><th>Departamento</th><th>Ações</th></tr></thead>
      <tbody>
        <tr th:each="f : ${funcionarios}">
          <td th:text="${f.id}">1</td>
          <td th:text="${f.nome}">Nome</td>
          <td th:text="${f.email}">email</td>
          <td th:text="${f.dataAdmissao}">2025-01-01</td>
          <td th:text="${f.departamento != null ? f.departamento.nome : ' - '}">Dept</td>
          <td>
            <a th:href="@{/funcionarios/{id}/editar(id=${f.id})}" class="btn btn-sm btn-warning">Editar</a>
            <form th:action="@{/funcionarios/{id}/deletar(id=${f.id})}" method="post" style="display:inline">
              <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Excluir?')">Excluir</button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
    <a class="btn btn-secondary" th:href="@{/}">Voltar à Página Principal</a>
  </div>
</body>
</html>
