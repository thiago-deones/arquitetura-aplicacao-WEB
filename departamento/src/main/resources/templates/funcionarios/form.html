<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Funcionário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h1 th:text="${funcionario.id} != null ? 'Editar Funcionário' : 'Novo Funcionário'">Novo</h1>
    <form th:action="@{/funcionarios/salvar}" th:object="${funcionario}" method="post">
      <input type="hidden" th:field="*{id}"/>
      <div class="mb-3">
        <label class="form-label">Nome</label>
        <input type="text" th:field="*{nome}" class="form-control" required/>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" th:field="*{email}" class="form-control"/>
      </div>
      <div class="mb-3">
        <label class="form-label">Data Admissão</label>
        <input type="date" th:field="*{dataAdmissao}" class="form-control"/>
      </div>
      <div class="mb-3">
        <label class="form-label">Departamento</label>
        <select th:field="*{departamento.id}" class="form-select">
          <option th:each="departamento : ${departamentos}" th:value="${departamento.id}" th:text="${departamento.nome}">Dept</option>
        </select>
      </div>
      <button class="btn btn-primary" type="submit">Salvar</button>
      <a class="btn btn-secondary" th:href="@{/funcionarios}">Cancelar</a>
    </form>
  </div>
</body>
</html>
